<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        body{
            background-color: black;
        }
        .container {
            margin: 0px auto;
            padding: 5px;
       }
        h1 {
            text-align: center;
            color: cornsilk;
        }
        #header {
            height: 90px;
            width: 100%;
            background-color: gray;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            border-radius: 15px;
        }
        #Banner {
            height: 100vh;
            width: 100%;
            float: right;
            background-color: lightseagreen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            margin-bottom: 10px;
            border-radius: 15px;
        }
        #Section-2 {
            width: 100%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        #sa {
            width: 20%;
            height:40vh;
            border-radius: 50%;
            background-color: orange;
            float:left;
            margin:2.5%;
        }

        #left-side {
            width: 48%;
            height: 500px;
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            margin-bottom: 10px;
            border-radius: 15px;;
        }
        #right-side {
            width: 48%;            
            margin:15px;
        }
        #Article-1 , #Article-2, #Article-3 {
            font-size: 40px;
            margin-bottom: 10px;
            color: white;
            background-color: hotpink;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 13px;
        }
        #Section-3 {
            /* border: solid red; */
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
        }
        
        #Box {
            height: 350px;
            width: 24%;
            background-color: lightcoral;
            margin-left: 25px;
            margin-right: 25px;
            border-radius: 15px;
        }
        
        #footer {
            width: 100%;
            background-color: gray;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">Header</div>
        <div id="Banner">Banner</div>
        
        <h1>Section-1</h1>
        <div id="Section1">
            <div id="sa"></div>
            <div id="sa"></div>
            <div id="sa"></div>
            <div id="sa"></div>
        </div>
        
        <h1>Section-2</h1>
        <div id="Section-2">
            <div id="left-side">Main Content</div>
            <div id="right-side">
                <div id="Article-1">Article-1</div>
                <div id="Article-2">Article-2</div>
                <div id="Article-3">Article-3</div>
            </div>
        </div>
        <h1>Section-3</h1>
        <div id="Section-3">
            <div id="Box"></div>
            <div id="Box"></div>
            <div id="Box"></div>
            <div id="Box"></div>
        </div>
        
        <h1>Section-4</h1>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
